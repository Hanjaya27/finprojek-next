<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinProjek - Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: rgba(59, 130, 246, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .navbar-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Desktop Navigation */
        .nav-desktop {
            display: none;
            align-items: center;
            gap: 2rem;
        }

        .nav-desktop a {
            color: rgba(31, 41, 55, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .nav-desktop a:hover {
            color: var(--primary);
        }

        /* CTA Buttons */
        .cta-buttons {
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .btn-signin {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: rgba(31, 41, 55, 0.8);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .btn-signin:hover {
            color: var(--primary);
        }

        /* Updated button styling for Login and Register buttons */
        .btn-register {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .btn-register:hover {
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text);
            font-size: 24px;
        }

        .menu-toggle:hover {
            color: var(--primary);
        }

        /* Mobile Navigation */
        .nav-mobile {
            display: none;
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            flex-direction: column;
            gap: 0;
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .nav-mobile.active {
            display: flex;
        }

        .nav-mobile a {
            padding: 0.75rem 1rem;
            color: rgba(31, 41, 55, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .nav-mobile a:hover {
            color: var(--primary);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .mobile-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            margin-top: 0.5rem;
        }

        .mobile-buttons button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-signin {
            background: transparent;
            color: rgba(31, 41, 55, 0.8);
        }

        .mobile-signin:hover {
            color: var(--primary);
        }

        /* Updated mobile register button styling */
        .mobile-register {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .mobile-register:hover {
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .nav-desktop {
                display: flex;
            }

            .cta-buttons {
                display: flex;
            }

            .menu-toggle {
                display: none;
            }

            .nav-mobile {
                display: none;
            }
        }

        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }

            .navbar-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-container">
            <!-- Logo -->
            <a href="#" class="logo">
                <div class="logo-icon">FP</div>
                <span class="logo-text">FinProjek</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="nav-desktop">
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#dashboard">Dashboard</a>
                <a href="#pricing">Pricing</a>
            </div>

            <!-- Updated CTA buttons to only show Login and Register -->
            <div class="cta-buttons">
                <button class="btn-signin">Login</button>
                <button class="btn-register">Register</button>
            </div>

            <!-- Mobile Menu Button -->
            <button class="menu-toggle" id="menuToggle">â˜°</button>
        </div>

        <!-- Mobile Navigation -->
        <div class="nav-mobile" id="mobileNav">
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#pricing">Pricing</a>
            <!-- Updated mobile buttons to only show Login and Register -->
            <div class="mobile-buttons">
                <button class="mobile-signin">Login</button>
                <button class="mobile-register">Register</button>
            </div>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');

        menuToggle.addEventListener('click', function() {
            mobileNav.classList.toggle('active');
        });

        // Close menu when a link is clicked
        const mobileLinks = mobileNav.querySelectorAll('a, button');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileNav.classList.remove('active');
            });
        });
    </script>
</body>
</html>
